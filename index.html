<body>

  <div id="chat">

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function addMessage(text, className) {
      const p = document.createElement("p");
      p.textContent = text;
      p.className = className;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    }

    // Memoria simple (Ãºltimos mensajes)
    const memoria = [];

    // Respuestas normales
    const respuestas = [
      { keys: ["hola", "buenas"], reply: "Hola ðŸ˜¸ soy Gata500, Â¿quÃ© necesitÃ¡s?" },
      { keys: ["nombre"], reply: "Me llamo Gata500 ðŸ±ðŸ¤–" },
      { keys: ["juego"], reply: "Puedo ayudarte a crear juegos ðŸŽ®" },
      { keys: ["web", "pagina", "sitio"], reply: "Puedo ayudarte con pÃ¡ginas web ðŸŒ" },
      { keys: ["adios", "chau"], reply: "Chau ðŸ‘‹ volvÃ© cuando quieras" }
    ];

    // Frases que indican algo obvio (no literal)
    const patronesObvios = [
      "el agua moja",
      "el cielo es azul",
      "el fuego quema",
      "2+2",
      "dos mas dos",
      "todos lo saben",
      "siempre fue asi",
      "es asi"
    ];

    function respuestaIA(texto) {
      texto = texto.toLowerCase();

      // Detectar cosas obvias
      for (let p of patronesObvios) {
        if (texto.includes(p)) {
          return "Nooo ðŸ˜± Â¿en serio? Jajaja obvio ðŸ™„";

      // Respuestas normales
      for (let r of respuestas) {

          if (texto.includes(k)) {
            return r.reply;
          }
        }
      }

      // Guardar en memoria
      memoria.push(texto);
      if (memoria.length > 5) memoria.shift();

      return "Entendido ðŸ‘ Puedo ayudarte con casi todo ðŸ˜Ž";
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const texto = input.value;
        addMessage("Vos: " + texto, "user");
        const r = respuestaIA(texto);
